        </h1>

    <div class="code">
        <code>
            Area of a triangle = 1/2(Base * Height)
        </code>

    <div class="container">
        <div class="group">
            <label for="base">
                Base (in cm)
                <span class="required">

            </label>
            <input type="number" id="base">
        </div>
        <div class="group">
            <label for="height">
                Height (in cm)
                <span class="required">
                    *
                </span>
            </label>
            <input type="number" id="height">
        </div>
        <button class="btn" id="checkBtn">
            Check area
        </button>
        <div class="outputBox"></div>
    </div>
